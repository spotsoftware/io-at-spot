<div class="background">
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-10 col-sm-6  col-xs-offset-1 col-sm-offset-3 floating-form">
            <h1>Forgot password</h1>

            <form class="form" name="form" ng-submit="forgot(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
                    <label>Email</label>

                    <input type="email" name="email" class="form-control" ng-model="user.email" required/>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Doesn't look like a valid email.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.required && submitted">
                        What's your email address?
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>


                <div class="bottom-detached">
                    <button class="btn btn-warning btn-lg btn-login" type="submit">
                        Reset password
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
