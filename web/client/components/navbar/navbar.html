<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">io@spot</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav" ng-if="authModel.currentOrganization">
                <li ng-hide="!isLoggedIn() && item.onlyAuth" ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}">{{item.title}}</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!--
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a>
                </li>
-->
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">Login</a>
                </li>
                <li ng-if="isLoggedIn()">
                    <p class="navbar-text">
                        {{ authModel.currentUser.name }}<span ng-if="authModel.currentOrganization">@</span><a class="pointer" ng-click="selectOrganization()">{{ authModel.currentOrganization.name }}</a>
                    </p>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}" class="dropdown pointer">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li class="pointer">
                            <a href="/profile">Profile</a>
                        </li>
                        <li class="pointer">
                            <a href="/Organizations">Organizations</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="" ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</div>
