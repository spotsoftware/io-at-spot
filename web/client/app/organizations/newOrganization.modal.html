<div class="modal-header">
    <h3 class="modal-title">Add new organization</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="organization.name" placeholder="Organization's name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Logo</label>
            <div class="col-sm-10 logo">
                <input type="file" on-read-file="actions.imageChanged($imageDataUrl, org)" accept="image/*" ng-show="false" />
                <img ng-src="{{org.imageDataUrl}}" class="pointer" height="100" width="100" ng-click="actions.changeImage($event)" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
                <span>admin</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
</div>
