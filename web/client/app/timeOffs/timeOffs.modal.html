<div class="modal-header">
    <h3 class="modal-title">Time Off</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control" datepicker-popup="dd MMMM yyyy" ng-model="model.timeOff.performedAt" is-open="utils.datepickerOpened" min-date="null" max-date="utils.today" date-disabled="utils.disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="actions.dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            </div>
        </div>
    </div>
    <div class="row top-detached">
        <div class="col-xs-12 btn-group" dropdown is-open="utils.dropdownOpened">
            <button type="button" class="btn btn-primary dropdown-toggle">
                {{model.timeOff.timeOffType}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="timeOffType in model.timeOffTypes">
                    <a ng-click="actions.timeOffTypeChange(timeOffType)">{{timeOffType}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row top-detached">
        <div class="col-xs-12">
            <input class="form-control" type="number" ng-model="model.timeOff.amount" />
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="actions.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="actions.save()">Save</button>
</div>
