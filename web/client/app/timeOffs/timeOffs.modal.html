<div class="modal-header">
    <h3 class="modal-title">Time Off</h3>
</div>

<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label">Member:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" value="{{model.memberName()}}" readonly/>
        </div>
    </div>
    <div class="form-group top-detached">
        <label class="col-sm-3 control-label">Date:</label>
        <div class="input-group col-sm-8">
            <input type="text" class="form-control" datepicker-options="model.datepickerOptions" datepicker-popup="dd MMMM yyyy" ng-model="model.timeOff.performedAt" is-open="utils.datepickerOpened" min-date="null" max-date="utils.today" date-disabled="utils.disabled(date, mode)" ng-required="true" close-text="Close" readonly/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="actions.dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
    </div>
    <div class="form-group top-detached">
        <label class="col-sm-3 control-label">Type:</label>
        <div class="col-sm-8 btn-group" dropdown is-open="utils.dropdownOpened">
            <button type="button" class="btn btn-primary dropdown-toggle">
                {{model.timeOff.timeOffType}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="timeOffType in model.timeOffTypes">
                    <a ng-click="actions.timeOffTypeChange(timeOffType)">{{timeOffType}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group top-detached">
        <label class="col-sm-3 control-label">Amount:</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="model.timeOff.amount" valid-number />
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-link" ng-click="actions.cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="actions.save()">Save</button>
</div>
