<div class="modal-header">
    <h3 class="modal-title"></h3>
</div>
<div class="modal-body">
    <div>
        <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="dd MMMM yyyy" ng-model="model.workTimeEntry.performedAt" min-date="null" is-open="dateUtils.opened" max-date="dateUtils.today" date-disabled="dateUtils.disabled(date, mode)" ng-required="true" close-text="Close" readonly/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="actions.dateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <div>
        <timepicker ng-model="model.workTimeEntry.performedAt" ng-change="dateUtils.timeChanged()" hour-step="1" minute-step="1" show-meridian="false"></timepicker>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="actions.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="actions.save()">Save</button>
</div>
