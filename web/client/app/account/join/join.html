<div class="page-body-content join-page">
    <div class="background"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 floating-form">
                <h1>Join io@spot!</h1>
                <h3 class="top-detached bottom-detached">You received an invitation from <strong>{{ model.organization.name }}</strong></h3>

                <form class="form" name="form" ng-submit="actions.authenticate(form)" novalidate>

                    <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
                        <label>Email</label>

                        <input type="email" name="email" class="form-control" ng-model="model.user.email" required mongoose-error disabled/>
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Doesn't look like a valid email.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.required && submitted">
                            What's your email address?
                        </p>
                        <p class="help-block" ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
                        <label>Name</label>

                        <input type="text" name="name" class="form-control" ng-model="model.user.name" required/>
                        <p class="help-block" ng-show="form.name.$error.required && submitted">
                            A name is required
                        </p>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
                        <label>Password</label>

                        <input type="password" name="password" class="form-control" ng-model="model.user.password" ng-minlength="6" required mongoose-error/>
                        <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                            Password must be at least 6 characters.
                        </p>
                        <p class="help-block" ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div ng-if="!model.isAuthenticated">
                        <button class="btn btn-inverse btn-lg btn-login" type="submit">
                            <span>Sign up</span>
                        </button>
                    </div>

                    <hr>
                    <div class="bottom-detached">
                        <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                            <i class="fa fa-google-plus"></i> Connect with Google+
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
