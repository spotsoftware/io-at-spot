<div class="container">
  <h2 class="title">Profile</h2>
  <div class="row top-detached">
    <div class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10 form-control-static">
                <span class="pointer" editable-text="model.user.name" onaftersave="actions.updateUser(name)">{{model.user.name}}</span>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-2 control-label">Profile Picture</label>
            <div class="col-sm-10 logo">
                <input type="file" on-read-file="actions.imageChanged($imageDataUrl)" accept="image/*" ng-show="false" />
                <img ng-src="{{model.imageDataUrl}}" class="pointer" height="100" width="100" ng-click="actions.changeImage($event)" />
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <span class="col-sm-10 form-control-static">{{model.user.email}}</span>
        </div>
        <div class="form-group" ng-show="model.user.provider === 'local'">
            <label class="col-sm-2 control-label">Old password</label>
            <div class="col-sm-10">
                <form class="form form-inline old-password-form" name="form" novalidate ng-submit="changePassword(form)" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && form.password.$dirty }">
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" ng-model="model.oldPassword" ng-minlength="6" required mongoose-error/>

                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary" ng-disabled="!model.oldPassword">Change Password</button>
                    </div>
                    <div>
                        <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && form.password.$dirty ">
                            Your old password must be at least 6 characters.
                        </p>
                        <p class="help-block" ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
